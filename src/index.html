<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, from Netology!</h1>
    <img src="img/netology.svg" alt="Netology Logo" />
    <div class="container">
      <div class="timeline"></div>
      <div class="timeline_input">
        <form id="form">
          <input type="text" class="input" />
        </form>
      </div>
      <div class="popup">
        <div class="popupbody">
          <p class="popup__msg">Введите координаты</p>
          <input type="text" class="popup__input" />
          <button type="button" class="popup__btn">Отправить</button>
        </div>
      </div>
    </div>
  </body>
</html>
